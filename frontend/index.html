<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Moderation API</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Image Moderation API</h1>
        
        <div class="auth-section">
            <h2>Authentication</h2>
            <div class="token-input">
                <input type="text" id="tokenInput" placeholder="Enter your token">
                <button onclick="setToken()">Set Token</button>
            </div>
            <div id="tokenStatus"></div>
        </div>

        <div class="admin-section" id="adminSection" style="display: none;">
            <h2>Admin Controls</h2>
            <div class="admin-controls">
                <button onclick="createNewToken()">Create New Token</button>
                <button onclick="listTokens()">List Tokens</button>
            </div>
            <div id="tokenList" class="token-list"></div>
        </div>

        <div class="moderation-section">
            <h2>Image Moderation</h2>
            <div class="upload-area" id="dropZone">
                <input type="file" id="fileInput" accept="image/*" hidden>
                <div class="upload-content">
                    <p>Drag and drop an image here or</p>
                    <button onclick="document.getElementById('fileInput').click()">Choose File</button>
                </div>
            </div>
            <div id="preview" class="preview-area"></div>
            <div id="results" class="results-area"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
